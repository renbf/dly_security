<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<meta name="renderer" content="webkit" />
		<!--强制360使用极速模式-->
		<meta name="format-detection" content="telephone=no" />
		<!--禁用电话号码显示为拨号的超链接-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<!--指定使用谷歌内核渲染-->
		<meta name="HandheldFriendly" content="true">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--是否显示工具栏和菜单栏-->
		<!--测试用清除缓存-->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- -->
		<meta name="screen-orientation" content="portrait" />
		<!-- uc强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="full-screen" content="yes">
		<!-- UC强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- QQ强制全屏 -->
		<meta name="browsermode" content="application">
		<!-- UC应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- QQ应用模式 -->
		<title >行业内容</title>
	</head>
	<style>
	.title{
		font-size:0.32rem;
		color:#1c1c1c;
		margin-top:0.29rem;
		margin-bottom:0.17rem;
		text-align: center;
	}
	.time{
		font-size:0.22rem;
		color:#999999;
		text-align: center;
		margin-bottom:0.27rem;
	}
	.swiperImg{
		width:6.9rem;
		display: block;
		margin:auto;
		margin-top: 0.3rem;
		margin-bottom: 0.35rem;
	}
		.paragraph{
			color:#333333;
			font-size:0.24rem;
			width:6.76rem;
			margin:auto;
		}
	</style>
	<body>
		 <div class="title" th:text="${industryDynamics.title}"></div>
		 <div class="time" >发布时间：
		 <span th:text="${#dates.format(industryDynamics.createDate,'yyyy-MM-dd')}"></span></div>
		<img class="swiperImg" th:src="${industryDynamics.uploadUrl}" alt="" />
		<div class='paragraph' id="innerText" th:text="${industryDynamics.context}"></div>
	</body>
	<script th:src="@{/project/js/matching.js}"></script>
</html>
