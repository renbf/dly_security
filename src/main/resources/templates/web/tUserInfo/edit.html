<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tUserInfo-edit" th:object="${tUserInfo}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">昵称：</label>
            <div class="col-sm-8">
                <input id="nickname" name="nickname" th:field="*{nickname}" class="form-control" type="text" disabled= "true ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别0女1男：</label>
            <div class="col-sm-8" th:if=" *{sex} eq '0'">
                <input id="sex" name="sex" value="女" class="form-control" type="text" disabled= "true ">
            </div>
            <div class="col-sm-8" th:if=" *{sex} eq '1'">
                <input id="sex" name="sex" value="男" class="form-control" type="text" disabled= "true ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text" disabled= "true ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邀请码：</label>
            <div class="col-sm-8">
                <input id="invitationCode" name="invitationCode" th:field="*{invitationCode}" class="form-control" type="text" disabled= "true ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出生年月：</label>
            <div class="col-sm-8">
                <input id="birthDay" name="birthDay" th:field="*{birthDay}" class="form-control" type="text" disabled= "true ">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">余额：</label>
            <div class="col-sm-8">
                <input id="balance" name="balance" th:field="*{balance}" class="form-control" type="text" disabled= "true ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">押金：</label>
            <div class="col-sm-8">
                <input id="deposit" name="deposit" th:field="*{deposit}" class="form-control" type="text" disabled= "true ">
            </div>
        </div><div class="form-group">
        <label class="col-sm-3 control-label">收益：</label>
        <div class="col-sm-8">
            <input id="profit" name="profit" th:field="*{profit}" class="form-control" type="text" disabled= "true ">
        </div>
    </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邀请人数：</label>
            <div class="col-sm-8">
                <input id="inviterNum" name="inviterNum" th:field="*{inviterNum}" class="form-control" type="text" disabled= "true ">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">头像地址：</label>
            <div class="col-sm-8">
                <img src="" th:src="*{headPortrait}"  width='66.66666667%' height='300'/>
            </div>
        </div>


    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "web/tUserInfo"
    $("#form-tUserInfo-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-tUserInfo-edit').serialize());
        }
    }
</script>
</body>
</html>
