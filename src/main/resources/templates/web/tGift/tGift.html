<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="web:tGift:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="web:tGift:edit">
	            <i class="fa fa-edit"></i> 修改
	        </a>
			<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="web:tGift:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('web:tGift:edit')}]];
        var removeFlag = [[${@permission.hasPermi('web:tGift:remove')}]];
        var prefix = ctx + "web/tGift";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "礼物机",
                columns: [{
		            checkbox: true
		        },
					{
						field : 'id',
						title : '序号',
						width: '10%',
						formatter: function(value, row, index) {
							return index+1;
						}
					},
				{
					field : 'model', 
					title : '机型0' 
				},
				{
					field : 'pictureUrl', 
					title : '礼物机图片' 
				},
				{
					field : 'state', 
					title : '0可申请1已申请2失效' 
				},
				{
					field : 'createDate', 
					title : '创建时间' 
				},
				{
					field : 'createUser', 
					title : '创建人' 
				},
				{
					field : 'updateDate', 
					title : '修改时间' 
				},
				{
					field : 'lng', 
					title : '经度' 
				},
				{
					field : 'lat', 
					title : '纬度' 
				},
				{
					field : 'chargeId', 
					title : '收费类型id' 
				},
				{
					field : 'userId', 
					title : '所有人id' 
				},
				{
					field : 'modelName', 
					title : '机器名称' 
				},
				{
					field : 'locationName', 
					title : '位置名称' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
