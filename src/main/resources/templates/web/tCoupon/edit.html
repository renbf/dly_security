<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tCoupon-edit" th:object="${tCoupon}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">优惠券名称：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">优惠券价值：</label>
                <div class="col-sm-8">
                    <input id="money" name="money" th:field="*{money}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">	
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" id="radio1" th:field="*{state}" name="state" value="0">
                        <label for="radio1">有效</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="radio2" th:field="*{state}" name="state" value="1">
                        <label for="radio2">失效</label>
                    </div>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">有效起始时间：</label>
                <div class="col-sm-8">
                    <input id="effectiveStart" name="effectiveStart" th:field="*{effectiveStart}" class="time-input" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">有效截止时间：</label>
                <div class="col-sm-8">
                    <input id="effectiveEnd" name="effectiveEnd" th:field="*{effectiveEnd}" class="time-input" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">规则：</label>
                <div class="col-sm-8">
                    <input id="rule" name="rule" th:field="*{rule}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label"> 类型：</label>
                <div class="radio-box">
                    <input type="radio" id="radio3" th:field="*{type}" name="type" value="0">
                    <label for="radio1">分享注册</label>
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "web/tCoupon"
		$("#form-tCoupon-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tCoupon-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
